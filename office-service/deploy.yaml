apiVersion: apps/v1
kind: Deployment
metadata:
  name: office-deployment
  namespace: office-dev
  labels:
    app: office-service
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: office-service
  template:
    metadata:
      labels:
        app: office-service
    spec:
      containers:
      - name: office-service
        image: lordblackfish/office-service:version-number
        ports:
        - containerPort: 80
